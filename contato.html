<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        
        <main>
			<form>
				<label for="nomeSobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea rows="8" id="mensagem" class="input-padrao"></textarea required>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="email-radio"><input type="radio"  name="contato" value="email" id="email-radio" required>E-mail</label>

					<label for="telefone-radio"><input type="radio" name="contato" value="telefone" id="telefone-radio" required>Telefone</label>

					<label for="whatsapp-radio"><input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" required checked>WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual periodo deseja ser atendido?</legend>
					<select required>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" required checked> Gostaria de receber nossas novidades por E-mail?</label>
				
				<input type="submit" value="Enviar formulário">
			</form>
        </main>

		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
